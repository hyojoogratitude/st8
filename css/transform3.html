<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform3-크기변경</title>
</head>
<style>
  *{margin: 0; padding: 0;}
  .wrap{margin: 50px;}
  .out{
    border-right: 1px solid #000;
    background-color: #ccc;
    padding: 50px;
  }
  .img-wrap{
    border-right: 1px solid #f00;
    background-color: #68f;
    overflow: hiddenrkd;
  }

  .img-wrap:hover img{
    transform: scale(1.3);
    transition: scale 0.5s;
  }
  .img-wrap img{
   display: block;
    width:100%
    transform:scale(1);
}
</style>
<body>
  <div class="wrap">
    <!-- .out>.img-wrap>img -->
    <div class="out">
      <div class="img-wrap"><img src="asset/css/icon_202107202127542500.png" alt=""></div>
    </div>
    
    
  </div>
</body>
</html>
