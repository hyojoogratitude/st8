<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox 크기선언</title>
</head>
<body>
  <style>
    *{margin:0; padding: 0; box-sizing: border-box;}
    .parent{
      background-color: #ccc;
      min-height: 100px;
      margin-top: 50px;
    }
    
    .child{
      background-color: dodgerblue;
      border:1px solid #000;
    }

    /* flex 속성 */
    .container{
     display: flex;
    }

    .container.column{
      flex-direction: column;
    }


    .container.row{
      flex-direction: row;
    }


    .item{
      flex-grow: 1;
      width: 150px;
    }
    </style>
</head>
<body>
  <div class="wrap">
  <!-- div.parent.container>.child.item*4>{itme$} -->
  <div class="parent container column">
    <div class="child item">itme1</div>
    <div class="child item">itme2</div>
    <div class="child item">itme3</div>
    <div class="child item">itme4</div>
  </div>
  <div class="parent container row">
    <div class="child item">itme1</div>
    <div class="child item">itme2</div>
    <div class="child item">itme3</div>
    <div class="child item">itme4</div>
  </div>

  </div>
</body>
</html>
</body>
</html>
